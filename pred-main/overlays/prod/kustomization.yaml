# Can also change other parameters like the number of replicas, add annotations, labels, limits, etc.
# To apply the output generated by kustomize to the cluster, run: kustomize build . | kubectl apply -f -
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: prod
replicas:
- name: pred-main
  count: 5

# https://kubectl.docs.kubernetes.io/references/kustomize/kustomization/patches/
patches:
  - path: service.yaml
